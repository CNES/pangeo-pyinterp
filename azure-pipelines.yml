trigger:
 - master
 - develop
jobs:
- job:
  displayName: Ubuntu-16.04
  pool:
    vmImage: 'ubuntu-16.04'
  strategy:
    matrix:
      Python37:
        python.version: '3.7'
  steps:
  - checkout: self
    fetchDepth: 1
  - bash: git submodule update --init --recursive
    displayName: Initialize the submodules
  - script: |
      sudo add-apt-repository ppa:ubuntu-toolchain-r/test
      sudo apt-get update
      sudo apt-get install -y libc++-dev libc++abi-dev libc++abi1 libstdc++-7-dev gcc-7 g++-7
    displayName: Install GCC
  - bash: echo "##vso[task.prependpath]$CONDA/bin"
    displayName: Add conda to PATH
  - bash: conda create --yes --quiet --name Build
    displayName: Create Anaconda environment
  - bash: |
      source activate Build
      conda install --yes --quiet --name Build python=$PYTHON_VERSION cmake coverage eigen gsl libboost netCDF4 numpy pytest-cov setuptools
    displayName: Install build requirements
  - bash: |
      source activate Build
      python setup.py build --cxx-compiler g++-7
    displayName: Build package
  - bash: |
      source activate Build
      python setup.py test --pytest-args="--junitxml=junit/test-results.xml --cov=pyinterp --cov-report=xml --cov-report=html"
    displayName: Test cases
  - task: PublishTestResults@2
    condition: succeededOrFailed()
    inputs:
      testResultsFiles: '**/test-*.xml'
      testRunTitle: 'Publish test results for Python $(python.version)'
  - task: PublishCodeCoverageResults@1
    inputs:
      codeCoverageTool: Cobertura
      summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/coverage.xml'
      reportDirectory: '$(System.DefaultWorkingDirectory)/**/htmlcov'
- job:
  displayName: macOS-10.14
  pool:
    vmImage: 'macOS-10.14'
  strategy:
    matrix:
      Python37:
        python.version: '3.7'
  steps:
  - checkout: self
    fetchDepth: 1
  - bash: git submodule update --init --recursive
    displayName: Initialize the submodules
  - bash: echo "##vso[task.prependpath]$CONDA/bin"
    displayName: Add conda to PATH
  - bash: sudo chown -R $USER $CONDA
    displayName: Take ownership of conda installation
  - bash: conda create --yes --quiet --name Build
    displayName: Create Anaconda environment
  - bash: |
      source activate Build
      conda install --yes --quiet --name Build python=$PYTHON_VERSION cmake coverage eigen gsl libboost netCDF4 numpy pytest-cov setuptools
    displayName: Install build requirements
  - bash: |
      source activate Build
      python setup.py build
    displayName: Build package
  - bash: |
      source activate Build
      python setup.py test
    displayName: Test cases
- job:
  displayName: vs2017-win2016
  pool:
    vmImage: 'vs2017-win2016'
  strategy:
    matrix:
      Python37:
        python.version: '3.7'
  steps:
  - checkout: self
    fetchDepth: 1
  - script: git submodule update --init --recursive
    displayName: Initialize the submodules
  - powershell: Write-Host "##vso[task.prependpath]$env:CONDA\Scripts"
    displayName: Add conda to PATH
  - bash: echo "##vso[task.prependpath]$CONDA/bin"
    displayName: Add conda to PATH
  - script: conda create --yes --quiet --name Build
    displayName: Create Anaconda environment
  - script: |
      call activate Build
      conda install --yes --quiet --name Build python=%PYTHON_VERSION% cmake coverage eigen gsl libboost netCDF4 numpy pytest-cov setuptools
    displayName: Install build requirements
  - script: |
      call activate Build
      python setup.py build
    displayName: Build package
  - script: |
      call activate Build
      python setup.py test
    displayName: Test cases
