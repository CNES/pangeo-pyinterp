trigger:
 - master
 - develop
jobs:
- job:
  displayName: Ubuntu-20.04
  pool:
    vmImage: 'ubuntu-20.04'
  strategy:
    matrix:
      Python311:
        python.version: '3.11'
  steps:
  - checkout: self
    fetchDepth: 1
  - bash: git submodule update --init --recursive
    displayName: Initialize the submodules
  - script: |
      sudo add-apt-repository ppa:ubuntu-toolchain-r/test
      sudo apt-get update
      sudo apt-get install -y libc++-dev libc++abi-dev libc++abi1 libstdc++-10-dev gcc-10 g++-10
      sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-10 100
      sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-10 100
    displayName: Install GCC
  - bash: echo "##vso[task.prependpath]$CONDA/bin"
    displayName: Add conda to PATH
  - bash: conda create --yes --quiet --name Build
    displayName: Create Anaconda environment
  - bash: |
      source activate Build
      conda install --yes --quiet -c conda-forge mamba python=$PYTHON_VERSION
    displayName: Install mamba
  - bash: |
      source activate Build
      mamba install --yes --quiet -c conda-forge dask cmake coverage eigen boost-cpp mkl-devel numpy pytest-cov setuptools xarray
    displayName: Install build requirements
  - bash: |
      source activate Build
      python setup.py build_ext --mkl=true build
    displayName: Build package
  - bash: |
      source activate Build
      python setup.py test --pytest-args="--junitxml=junit/test-results.xml --cov=pyinterp --cov-report=xml --cov-report=html --cov-config=pytest.ini"
    displayName: Test cases
  - task: PublishTestResults@2
    condition: succeededOrFailed()
    inputs:
      testResultsFiles: '**/test-*.xml'
      testRunTitle: 'Publish test results for Python $(python.version)'
  - task: PublishCodeCoverageResults@2
    inputs:
      codeCoverageTool: Cobertura
      summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/coverage.xml'
      reportDirectory: '$(System.DefaultWorkingDirectory)/**/htmlcov'
