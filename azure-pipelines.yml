- job:
  displayName: windows-2019
  pool:
    vmImage: 'windows-2019'
  strategy:
    matrix:
      Python310:
        python.version: '3.10'
      Python311:
        python.version: '3.11'
      Python312:
        python.version: '3.12'
  steps:
  - checkout: self
    fetchDepth: 1
  - script: git submodule update --init --recursive
    displayName: Initialize the submodules
  - powershell: Write-Host "##vso[task.prependpath]$env:CONDA\Scripts"
    displayName: Add conda to PATH
  - bash: echo "##vso[task.prependpath]$CONDA/bin"
    displayName: Add conda to PATH
  - script: conda create --yes --quiet --name Build
    displayName: Create Anaconda environment
  - script: |
      call activate Build
      conda install --yes --quiet -c conda-forge mamba python=%PYTHON_VERSION%
    displayName: Install mamba
  - script: |
      call activate Build
      mamba install --yes --quiet -c conda-forge dask cmake eigen boost-cpp mkl-devel mkl numpy pytest setuptools xarray
    displayName: Install build requirements
  - script: |
      call activate Build
      python setup.py build_ext --generator="Visual Studio 16 2019" --mkl=true build
    displayName: Build package
  - script: |
      call activate Build
      python setup.py test
    displayName: Test cases
